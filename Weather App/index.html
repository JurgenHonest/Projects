<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="city-input"
          placeholder="Enter a city name"
          spellcheck="false"
        />
        <button id="search-btn">
          <img src="img/search-icon.png" alt="Search" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name. Please try again.</p>
      </div>
      <div class="weather">
        <img src="img/defa.gif" class="weather-icon" alt="Weather Icon" />
        <h1 class="temp">--Â°C</h1>
        <h2 class="city">City</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.jpg" alt="Humidity" />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.jpg" alt="Wind Speed" />
            <div>
              <p class="wind">-- km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
